<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Escuela de futbol - "LOS ARRAYANES"</title>

        <meta charset="utf-8" />

        <link rel="stylesheet" href="css/styles.css" />
        
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

    <body>
        <header>
            <h1>Escuela de Futbol "Los Arrayanes"</h1>
            
            <div class="btn">
                <button class="btn-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <a href="Index.html">Retornar al inicio </a>
                </button>
            </div>      
        </header>

        <main>
            <div class="container">
                <h2>Formulario de Contacto</h2>
                <form action="#" method="post" id="contactForm">
                    <h3>Información personal</h3>
                    <div class="form-group">
                        <label for="name">Nombres</label>
                        <input type="text" id="name" name="name" required placeholder="Ingresa tus nombres">
                    </div>
                    <div class="form-group">
                        <label for="name">Apellidos</label>
                        <input type="text" id="name" name="name" required placeholder="Ingresa tus apellidos">
                    </div>
                    <div class="form-group">
                        <label for="name">Nro documento</label>
                        <input type="number" id="name" name="document" required placeholder="Ingresa tu Nro de documento">
                    </div>
                    <div>
                        <label>Seleccione su género:</label><br><br>
                        <input type="radio" id="hombre" name="genero" value="hombre">
                        <label for="hombre">Hombre</label><br>
                        <input type="radio" id="mujer" name="genero" value="mujer">
                        <label for="mujer">Mujer</label><br><br>
                    </div>
                    <div class="form-group">
                        <label for="name">Nombres acudiente</label>
                        <input type="text" id="nameac" name="name" required placeholder="Ingresa tus nombres">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Apellidos acudiente</label>
                        <input type="text" id="nameac" name="name" required placeholder="Ingresa tus apellidos">
                    </div>
                    <div class="form-group">
                        <label for="name">Nro documento acudiente</label>
                        <input type="number" id="docac" name="document" required placeholder="Ingresa tu Nro de documento">
                    </div>
                    <div>
                        <label>Seleccione su género:</label><br><br>
                        <input type="radio" id="hombre" name="genero" value="hombre">
                        <label for="hombre">Hombre</label><br>
                        <input type="radio" id="mujer" name="genero" value="mujer">
                        <label for="mujer">Mujer</label><br><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
                    </div>
                    <button type="submit">Registrar</button>
                </form>

            </div>
        </main>

        <footer>
            <!-- Footer content goes here -->
        </footer>
