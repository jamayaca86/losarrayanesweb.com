<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Escuela de futbol - "LOS ARRAYANES"</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <!-- Enlace al archivo CSS -->
        <link rel="stylesheet" href="css/styles.css" />
        
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <h1>Escuela de Futbol "Los Arrayanes"</h1>
            
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Contactenos
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <a href="index.html">Inicio</a>
                    <a href="about_us.html">Sobre nosotros</a>
                    <a href="services.html">Servicios</a>
                    <a href="contact_us.html">Regístrese</a>
                </ul>
            </div>      
        </header>

        <main>
            <div class="container">
                <h2>Formulario de Contacto</h2>
                <form action="#" method="post" id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre y Apellidos</label>
                        <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre y apellidos">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="comments">Comentarios</label>
                        <textarea id="comments" name="comments" required placeholder="Escribe tus comentarios aquí"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </main>

        <footer>
            <!-- Footer content goes here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
